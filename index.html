<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Web</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="first">
            <img class="logo"  src="./assets/images/logo.png" alt="logo">
            <h2>WHATSAPP WEB</h2>
        </div>
        <div class="main-section">
            <div class="steps">
                <p>To use WhatsApp on your computer:</p>
                <ul>
                    <li>Open Whatsapp on your phone</li>
                    <li>Tap <b>Menu</b> : or <b>Setting</b> and select <b>Linked Devices</b></li>
                    <li>Tap on <b>Link a Device</b> </li>
                    <li>Point your phone to this screen to capture the code </li>
                </ul>
                <br>
                <a href="#">Need help to get started?</a>
            </div>
            <div class="barcode">
                <img src="./assets/images/barcode.png" alt="barcode">
            </div>
        </div>
        <div class="demo">
            <img src="./assets/images/Capture.JPG" alt="">
        </div>
    </div>
</body>
</html>
